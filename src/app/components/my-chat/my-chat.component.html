<div class="box-content">
    <div class="modal__content" [style]="modal__contentCSS">

      
      <ul *ngFor="let msg of messages.slice().reverse()" class="chat">
        <ng-container class="gg" *ngIf="currentUser.username == msg.sentByUsername; else onLeft">
          <li class="right">
            <span class="message">
              <span class="me-1">{{formatDate(msg.sentAt)}}</span>
              <span class="text fs-6">
                {{msg.messageTxt}}
              </span>
            </span>
          </li>
        </ng-container>


        <ng-template class="hh" #onLeft>
          <li class="left">
            <div class="message d-flex flex-column">
              <span class="fw-normal fs-6 color-orange">{{msg.sentByUsername}}</span>
              <span class="me-1 color-second">{{formatDate(msg.sentAt)}}</span>
              <span class="text fs-6 color-second">
                {{msg.messageTxt}}
              </span>
            </div>
          </li>
        </ng-template>
      </ul>
    

      <div class="chat-form" [style]="textFieldCSS">
        <form method="post" class="d-flex justify-content-around align-items-center">
          <textarea #msgToSend (keyup)="setMsgState(msgToSend.value)"></textarea>
          <mat-icon (click)="send(msgToSend.value); msgToSend.value=''">send</mat-icon>
        </form>
      </div>
    </div>
  </div>
