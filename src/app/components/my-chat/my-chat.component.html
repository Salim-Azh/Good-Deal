<div class="box-content">
    <div class="modal__content">

      <ul *ngFor="let msg of messages" class="chat">
        <ng-container class="gg" *ngIf="currentUser.username == msg.sentByUsername; else onLeft" #onRight>
          <li class="right">
            <span class="message"><span class="arrow"></span>
              <span class="time">{{formatDate(msg.sentAt)}}</span>
              <span class="text">
                {{msg.messageTxt}}
              </span>
            </span>
          </li>
        </ng-container>


        <ng-template class="hh" #onLeft>
          <li class="left">
            <span class="message"><span class="arrow"></span>
              <span class="time">{{formatDate(msg.sentAt)}}</span>
              <span class="text">
                {{msg.messageTxt}}
              </span>
            </span>
          </li>
        </ng-template>
      </ul>

      <div class="chat-form" [style]="textFieldCSS">
        <form method="post" class="d-flex justify-content-around align-items-center">
          <textarea #msgToSend></textarea>
          <mat-icon (click)="send(msgToSend.value)">send</mat-icon>
        </form>
      </div>

    </div>
  </div>
