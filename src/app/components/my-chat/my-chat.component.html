  <!-- start: Content -->
  <div id="content" class="span10">


    <div class="row-fluid">
      <div class="box-content">

        <ul *ngFor="let msg of messages" class="chat">


          <ng-container class="gg" *ngIf="currentUser.username == msg.sentByUsername; else onLeft" #onRight>
            <li class="right">
              <span class="message"><span class="arrow"></span>
                <span class="time">{{formatDate(msg.sentAt)}}</span>
                <span class="text">
                  {{msg.messageTxt}}
                </span>
              </span>
            </li>
          </ng-container>


          <ng-template class="hh" #onLeft>
          <li class="left">
            <span class="message"><span class="arrow"></span>
              <span class="time">{{formatDate(msg.sentAt)}}</span>
              <span class="text">
                {{msg.messageTxt}}
              </span>
            </span>
          </li>
          </ng-template>



        </ul>

        <div class="chat-form fixed-bottom">
          <table>
            <tr>
              <td id="first"> <textarea></textarea></td>
              <td id="second"> <button class="lebouton" >Envoyer</button></td>
            </tr>
          </table>
        </div>



      </div>
    </div>
  </div>
  <!--/.fluid-container-->
  <!-- end: Content -->
