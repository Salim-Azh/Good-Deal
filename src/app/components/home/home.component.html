<app-searchbar class="full-width" #searchBar></app-searchbar>
<div fxLayout="row">
  <!-- L'accueil utilise le patron maitre-detail  -->

  <div #listAds class="content" fxFlex.gt-sm="40" fxShow.gt-sm>
    <h3>Résulats de la recherche</h3>
    <div *ngIf="ads.length > 0; else noAds">
      <div fxLayout="row wrap" fxLayoutGap="16px grid" fxLayoutAlign="flex-start">
        <div fxFlex="50">
          <div *ngFor="let ad of ads" [class.selected]="ad === selected" (click)="onSelect(ad)">
            <mat-card class="mat-elevation-z4">
              <img mat-card-image src="../../../assets/img/asus-router.jpg" alt="Image de l'annonce">
              <mat-card-content>
                <mat-card-title>
                  {{ad.title}}
                </mat-card-title>
                <p>
                  {{ad.price}}$CA
                </p>
              </mat-card-content>
            </mat-card>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div #detailsAds class="content" id="ad-details" *ngIf="selected != null" fxHide.lt-sm fxShow.gt-sm>
  <app-ad-details [ad]="selected">
  </app-ad-details>
</div>

<ng-template #noAds>
  Il n'y a pas d'annonces pour cette résidence.
</ng-template>
