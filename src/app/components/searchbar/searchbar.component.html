<mat-toolbar class=" fixed sticky header_rect">
  <mat-toolbar-row fxLayoutAlign="center center" class="example-icon">
    <input type="search" placeholder="Recherher" class="form-control  mr-sm-2" aria-label="Rechercher" #strSearch>
    <button (click)='getSearchResultsTextWithNoFilters(strSearch.value)' mat-icon-button class=" search-icon"
      aria-label="Rechercher">
      <mat-icon>search</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>
