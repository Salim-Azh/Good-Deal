<div *ngIf="(authService.user | async);else notLoggedIn" class="modal__content">
  <div class="flex container">
    <form method="post">
      <div class="section">
        <h2>Déposer une annonce dans la résidence {{residenceName}}</h2>
        <label class="monText"> Titre de mon annonce</label>
        <input type="text" id="title" name="title" class="form-control" placeholder="Exemple : Rideaux de douche"
          autofocus #Formtitle>
      </div>

      <div class="section">
        <label class="monText"> Catégorie</label>
        <select class="form-select" id="category" name="category" #FormCat>
          <option selected>Choisissez une catégorie</option>
          <option value="Electronique">Electronique</option>
          <option value="Mobilier">Mobilier</option>
        </select>
      </div>

      <div class="section">
        <label class="monText">Prix</label>
        <div class="input-group">
          <input type="number" class="form-control" aria-label="Dollar amount (with dot and two decimal places)"
            #FormPrice>
          <span class="input-group-text">$CA</span>
        </div>
      </div>

      <div class="section">
        <label for="state">État</label>
        <select class="form-select" id="state" name="state" #FormState>
          <option selected>État de l'article</option>
          <option value="new">Neuf</option>
          <option value="like new">Usagé - Comme Neuf</option>
          <option value="used">Usagé</option>
        </select>
      </div>

      <div class="section">
        <label class="monText">Description</label>
        <textarea class="form-control" id="description" name="description" #FormDesc></textarea>
      </div>
      <ng-container *ngIf=" (readablePhotoList$ | async) as readablePhotoList ">

        <div class="mobile-camera-container">
          <input type="file" id="file" hidden accept="image/*" (change)="takePhoto(file, $event)" #file />
          <label for="file" class="take-photo">
            <mat-icon>add_a_photo</mat-icon>
          </label>

        </div>

        <div class="my-0">
          <div>
            <div *ngIf="readablePhotoList[0] && showPreview" class="image-container">
              <img [src]="readablePhotoList[0]" alt="prévisualisation de l'image" class="custom-preview"
                id=" imagepreview ">
            </div>
          </div>
        </div>
      </ng-container>
      
      <button class="btn-sm mt-4" type="reset" (click)="
        createAd(
          Formtitle.value,
          FormCat.value,
          FormPrice.value,
          FormDesc.value,
          file,
          FormState.value
        )
      ">
        Publier
      </button>
    </form>
  </div>
</div>
<ng-template #notLoggedIn>
  <app-sign-in [redirectTo]="path"></app-sign-in>
</ng-template>
