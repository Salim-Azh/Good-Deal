<mat-card class="mat-elevation-z4" *ngIf="ads">
    <img mat-card-image classe="imgItem" src="{{ ads.imageUrl }}">
    <mat-card-content>
        <mat-card-title>
            {{ ads.title }}
        </mat-card-title>
        <p>
            {{ ads.price }}$CA
        </p>
    </mat-card-content>
</mat-card>
