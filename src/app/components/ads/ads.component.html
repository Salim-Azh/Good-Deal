<a routerLink="/ads-details">
<mat-card class="mat-elevation-z4" *ngIf="ads">
    <img mat-card-image src="{{ ads.imagesUrl }}">
    <mat-card-content>
        <mat-card-title>
            {{ ads.title }}
        </mat-card-title>
        <p>
            {{ ads.price }}$CA
        </p>
    </mat-card-content>
</mat-card>
</a>
