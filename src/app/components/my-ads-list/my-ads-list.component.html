<h1>Bienvenue {{user.username}}</h1>
<h2>Mes annonces</h2>
<ul class="list-group list-group-flush" *ngIf="ads.length > 0; else noAds">
  <li class="list-group-item py-4" *ngFor="let ad of ads">
    <div class="d-flex justify-content-evenly align-items-center">
      <a  [title]="'DÃ©tails de : ' + ad.title"
          [routerLink]="['/home/ads', ad.id, 'details']"
          class="link-dark d-inline-block text-truncate fs-6"
          style="max-width: 50vw;">
        {{ ad.title }}
      </a>
      <button class="btn-sm btn-deal" (click)="markAdAsDealById(ad.id)">Deal</button>
    </div>
  </li>
</ul>

<ng-template #noAds>
  Vous n'avez pas d'annonces en ligne
</ng-template>
